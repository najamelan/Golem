Golem:

   encoding: 'UTF-8'


Logger:

   # This determines how errors are handled. Values:
   #
   # 'auto'   : throw exceptions and log to file
   # 'nothrow': disable throwing exceptions but log to file
   # 'none'   : do not report anything
   #
   errorHandling: auto

   # Where to log info/warnings/errors from golem. Values (can be an array of multiple):
   #
   # 'phplog'       : the default php error log
   # '/var/log/...' : a file path where to log
   # 'echo'         : echo errors
   #
   logfile: phplog

   level       : ALL
   name        : Golem
   prefix      : Golem


Codec:

   HTML:

      immuneText     : ',.-_ '
      immuneAttribute: ',.-_'
      context        : text



