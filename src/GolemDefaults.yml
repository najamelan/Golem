logger:

   additivity  : false
   backend     : log4php
   level       : ALL
   msgPrefix   : '{type}:{level} - '
   name        : General
   prefix      : Golem
   type        : SECURITY
   appenderHash: sha256

   appenders :

      default:

         name             : defaultFile
         logfile          : /var/log/golem/security.log
         conversionPattern: "%date{Y-m-d H:i:s} [%logger] %message %newline---%newline"


   log4php  :

      appenders:

         defaultEcho: { class: LoggerAppenderEcho, layout: LoggerLayoutPattern }
         defaultFile: { class: LoggerAppenderFile, layout: LoggerLayoutPattern }








